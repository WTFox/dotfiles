log-file: /dev/null
input-file: ""
output-file: ""
ignore-dirs:
  - /proc
  - /dev
  - /sys
  - /run
ignore-dir-patterns: []
ignore-from-file: ""
max-cores: 24
show-apparent-size: false
show-relative-size: false
no-color: false
no-mouse: false
non-interactive: false
no-progress: false
no-cross: false
no-hidden: false
follow-symlinks: false
profiling: false
const-gc: false
use-storage: false
storage-path: /tmp/badger
read-from-storage: false
summarize: false
use-si-prefix: false
no-prefix: false
change-cwd: false
style:
  selected-row:
    text-color: "#0e0e13"
    background-color: "#585b70"
  progress-modal:
    current-item-path-max-len: 0
  use-old-size-bar: false
sorting:
  by: ""
  order: ""
