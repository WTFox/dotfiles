## Keybindings

# Emacs-like navigation
keybind = ctrl+a=text:\x01
keybind = ctrl+e=text:\x05
keybind = alt+b=text:\x1bb
keybind = alt+f=text:\x1bf

## Write screen file shortcuts
keybind = super+shift+j=write_screen_file:paste
keybind = super+alt+shift+j=write_screen_file:open
keybind = super+f=write_screen_file:open

## Quick terminal toggle
keybind = global:cmd+backquote=toggle_quick_terminal

## Special characters
keybind = shift+enter=text:\x1b\r

