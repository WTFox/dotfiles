
# ----- K I T T Y   C O N F I G ----- #
# ----------------------------------- #

# ----- font settings ----- #

active_tab_font_style        normal
inactive_tab_font_style      italic
text_composition_strategy platform

font_size 15

# https://github.com/sainnhe/icursive-nerd-font/
# font_family Cascursive

font_family      JetBrains Mono Regular
font_features    JetBrainsMono-Regular +zero +cv18 +cv15 +calt
font_features    JetBrainsMono-Italic +zero +cv18 +cv15 +calt
font_features    JetBrainsMono-Bold-Italic +zero +cv18 +cv15 +calt

# font_family Fira Code Regular
# font_features FiraCode-Regular +cv06 +cv09 +ss01 +cv14 +cv17 +ss04 +cv31 +cv30 +ss02 +ss08 +cv27

# font_family MonoLisa
# font_features MonoLisa-Medium +zero +ss04 +ss07 +ss08 +ss09
# font_features MonoLisa-MediumItalic +zero +ss04 +ss07 +ss08 +ss09

# font_family mononoki
# font_family Comic Mono
# font_family Dank Mono

# font_family      Operator Mono Book
# bold_font        Operator Mono Medium
# italic_font      Operator Mono Book Italic
# bold_italic_font Operator Mono Medium Italic


# ------------other
shell_integration no-cursor

# ------------ vim remote control
allow_remote_control socket-only
listen_on unix:/tmp/kitty

# --- macos settings
macos_option_as_alt yes

# ----- window settings ----- #

remember_window_size      yes
# initial_window_width      640
# initial_window_height     400

placement_strategy          center
resize_in_steps             yes
hide_window_decorations     titlebar-only
background_opacity          1.0
inactive_text_alpha         1.0
enabled_layouts             splits, stack


# ----- scrollback behaviour ----- #

scrollback_lines            1000
wheel_scroll_multiplier     5.0
touch_scroll_multiplier     1.0



# ----- tab bar settings ----- #

tab_bar_min_tabs            1
tab_bar_edge                top
tab_bar_style               powerline
tab_powerline_style         slanted
tab_fade 0.25 0.5 0.75 1
tab_title_template          {' :{}:'.format(num_windows) if num_windows > 1 else ''}{title}

# ----- cursor settings ----- #

cursor_shape block

###########################################################
# Symbols Nerd Font complete symbol_map
# easily troubleshoot missing/incorrect characters with:
#   kitty --debug-font-fallback
###########################################################

# https://github.com/ryanoasis/nerd-fonts/wiki/Glyph-Sets-and-Code-Points
symbol_map U+E5FA-U+E62B Symbols Nerd Font Mono
# Devicons
symbol_map U+e700-U+e7c5 Symbols Nerd Font Mono
# Font Awesome
symbol_map U+f000-U+f2e0 Symbols Nerd Font Mono
# Font Awesome Extension
symbol_map U+e200-U+e2a9 Symbols Nerd Font Mono
# Material Design Icons
symbol_map U+f0001-U+f1af0 Symbols Nerd Font Mono
# Weather
symbol_map U+e300-U+e3e3 Symbols Nerd Font Mono
# Octicons
symbol_map U+f400-U+f532 Symbols Nerd Font Mono
symbol_map U+2665 Symbols Nerd Font Mono
symbol_map U+26A1 Symbols Nerd Font Mono
# [Powerline Symbols]
symbol_map U+e0a0-U+e0a2 Symbols Nerd Font Mono
symbol_map U+e0b0-U+e0b3 Symbols Nerd Font Mono
# Powerline Extra Symbols
symbol_map U+e0b4-U+e0c8 Symbols Nerd Font Mono
symbol_map U+e0cc-U+e0d4 Symbols Nerd Font Mono
symbol_map U+e0a3 Symbols Nerd Font Mono
symbol_map U+e0ca Symbols Nerd Font Mono
# IEC Power Symbols
symbol_map U+23fb-U+23fe Symbols Nerd Font Mono
symbol_map U+2b58 Symbols Nerd Font Mono
# Font Logos (Formerly Font Linux)
symbol_map U+f300-U+f32f Symbols Nerd Font Mono
# Pomicons
symbol_map U+e000-U+e00a Symbols Nerd Font Mono
# Codicons
symbol_map U+ea60-U+ebeb Symbols Nerd Font Mono
# Heavy Angle Brackets
symbol_map U+e276c-U+2771 Symbols Nerd Font Mono
# Box Drawing
symbol_map U+2500-U+259f Symbols Nerd Font Mono

###########################################################

# ----- keyboard shortcuts ----- #
map ctrl+enter launch --cwd=current
map ctrl+shift+enter launch --cwd=current --type=tab

# tabs
# | keys                    | action
map cmd+1                     goto_tab 1
map cmd+2                     goto_tab 2
map cmd+3                     goto_tab 3
map cmd+4                     goto_tab 4
map cmd+5                     goto_tab 5
map cmd+6                     goto_tab 6
map cmd+7                     goto_tab 7
map cmd+8                     goto_tab 8
map cmd+9                     goto_tab 9

# splits
# | keys                    | action
map ctrl+b>-                  launch --location=hsplit --cwd=current
map ctrl+b>d                  detach_window ask
map ctrl+b>ctrl+k             move_window up
map ctrl+b>ctrl+h             move_window left
map ctrl+b>ctrl+l             move_window right
map ctrl+b>ctrl+j             move_window down
map ctrl+b>ctrl+r             start_resizing_window
map ctrl+b>r                  layout_action rotate
map ctrl+b>enter              kitten kitty_grab/grab.py

# BEGIN_KITTY_THEME
# Catppuccin-Mocha
include current-theme.conf
# END_KITTY_THEME
