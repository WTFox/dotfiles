read_only = "üîí"
style = "bold dimmed bright-blue"
format = '[ \[ $path \]]($style)[$read_only]($read_only_style)'

[env_var.VIMSHELL] # vim subshell
format = "[$env_value]($style)"
style = 'green'

[sudo]
format = "[$symbol]($style)"
style = "italic purple"
symbol = "‚óá‚îà"
disabled = false

[username]
style_user = "yellow bold"
style_root = "purple bold italic"
