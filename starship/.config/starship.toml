format = """
$username\
$hostname\
$directory\
$aws\
$python\
$rust\
$nodejs\
$golang\
$lua\
$line_break\
$git_branch\
$git_state\
$git_status\
$character"""

right_format = "$cmd_duration"

[directory]
truncate_to_repo = true
truncation_length = 3
format = "[ $path]($style)[$read_only]($read_only_style) "
style = "bright-blue"
fish_style_pwd_dir_length = 1

[character]
success_symbol = "[❯](bright-purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[git_branch]
format = " [$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[aws]
format = "[aws:$profile]($style) "
style = "bright-yellow"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"
version_format = "${raw}"

[lua]
format = "[lua ($version )]($style)"
style = "bright-black"
version_format = "${raw}"

[rust]
format = "[rs ($version )]($style)"
style = "bright-black"
version_format = "${raw}"

[golang]
format = "[go ($version )]($style)"
style = "bright-black"
version_format = "${raw}"

[nodejs]
format = "[node ($version )]($style)"
version_format = "${raw}"
style = "bright-black"
