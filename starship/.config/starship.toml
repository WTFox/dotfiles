format = """
$aws\
$python\
$nodejs\
$username\
$hostname\
$git_branch\
$git_state\
$git_status\
$directory\
$cmd_duration\
$line_break\
$character"""

[aws]
format = '\[[$profile]($style)\] '
style = 'yellow'

[character]
success_symbol = "[󰄾 ](blue bold)"
error_symbol = "[󰄾 ](red bold)"
vimcmd_symbol = "[󰄽](green)"

[cmd_duration]
format = "[$duration]($style) "

[directory]
truncation_length = 4
format = "[$path]($style) "
style = "white bold"

[git_branch]
format = "[ $branch]($style) "
style = "purple bold"

[git_status]
style = "red"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '

[python]
format = '\[[$virtualenv]($style)\] '
style = "blue"

[nodejs]
format = '\[[node $version]($style)\] '
style = "green"
