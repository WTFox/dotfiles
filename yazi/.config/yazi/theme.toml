active = { fg = "#d8d4ca", bg = "#4d5459" }
inactive = { fg = "#d8d4ca" }

[tasks]
border = { fg = "#83adc3" }
title = {}
hovered = { fg = "#d8d4ca", bg = "#4d5459" }

[which]
cols = 3
mask = { bg = "#101010" }
cand = { fg = "#83adc3" }
