run = { fg = "#b8aed3" }
hovered = { bg = "#4d5459" }
footer = { fg = "#d8d4ca", bg = "#101010" }

[symlink]
prefix = { fg = "#4d5459" }
name = { fg = "#bd8695" }
arrow = { fg = "#4d5459" }
target = { fg = "#b8aed3" }

[preview]
# Syntax highlighting colors matching jellybeans-muted
keyword = { fg = "#83adc3" }
string = { fg = "#6aa84c" }
number = { fg = "#e8c88c" }
comment = { fg = "#4d5459" }
function = { fg = "#b8aed3" }
operator = { fg = "#bd8695" }
error = { fg = "#bd8695", bold = true }

[filetype]
rules = [
  # Media
  { mime = "image/*", fg = "#b8aed3" },
  { mime = "video/*", fg = "#e8c88c" },
  { mime = "audio/*", fg = "#bd8695" },

  # Archives
  { mime = "application/*zip", fg = "#bd8695" },
  { mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#bd8695" },
  { mime = "application/x-*compressed", fg = "#bd8695" },

  # Code
  { mime = "application/x-shellscript", fg = "#6aa84c" },
  { mime = "text/x-{c,shellscript,python,ruby,go}", fg = "#b8aed3" },
  { mime = "application/json", fg = "#e8c88c" },
  { mime = "application/xml", fg = "#e8c88c" },
  { mime = "text/x-yaml", fg = "#e8c88c" },

  # Documents
  { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#83adc3" },
  { mime = "text/plain", fg = "#d8d4ca" },
  { mime = "text/markdown", fg = "#b8aed3" },

  # Special files
  { name = "*", is = "link", fg = "#bd8695" },
  { name = "*/", is = "link", fg = "#bd8695" },
  { name = "*", is = "orphan", bg = "#bd8695" },
  { name = "*", is = "exec", fg = "#6aa84c", bold = true },

  # Common dotfiles and configs
  { name = ".git", fg = "#bd8695", bold = true },
  { name = ".gitignore", fg = "#4d5459" },
  { name = "Makefile", fg = "#e8c88c", bold = true },
  { name = ".env*", fg = "#bd8695" },
  { name = "Dockerfile", fg = "#83adc3", bold = true },

  # Fallback
  { name = "*/", fg = "#83adc3" },
]

# vim:fileencoding=utf-8:foldmethod=marker
