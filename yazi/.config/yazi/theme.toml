[filetype]
rules = [
  # Media
  { mime = "{audio,video,image}/*", fg = "#c7c7c7" },

  # Archives
  { mime = "application/*zip", fg = "#902020" },
  { mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#902020" },

  # Documents
  { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#7a8aa6" },

  # Special files
  { name = "*", is = "link", fg = "#a08070" },
  { name = "*/", is = "link", fg = "#a08070" },
  { name = "*", is = "orphan", bg = "#902020" },
  { name = "*", is = "exec", fg = "#a08070" },

  # Fallback
  { name = "*/", fg = "#7a8aa6" },
]
