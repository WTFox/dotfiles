[manager]
cwd = { fg = "#dad6c8", italic = true }

# Hovered
hovered = { bg = "#1e1e1c" }
preview_hovered = { bg = "#1e1e1c" }

# Find
find_keyword = { fg = "#101010", bg = "#d8a16c", bold = true }
find_position = { fg = "#7db7cc", bg = "#28505f", bold = true }

# Marker
marker_copied = { fg = "#98b67c", bg = "#98b67c" }
marker_cut = { fg = "#7e2e23", bg = "#7e2e23" }
marker_marked = { fg = "#b8aed3", bg = "#b8aed3" }
marker_selected = { fg = "#101010", bg = "#d8a16c" }

# Tab
tab_active = { fg = "#dad6c8", bg = "#1e1e1c" }
tab_inactive = { fg = "#585855", bg = "#101010" }
tab_width = 1

# Count
count_copied = { fg = "#dad6c8", bg = "#2a5c56" }
count_cut = { fg = "#dad6c8", bg = "#7e2e23" }
count_selected = { fg = "#dad6c8", bg = "#28505f" }

# Border
border_symbol = "│"
border_style = { fg = "#1e1e1c" }

[status]
sep_left = { open = "", close = "" }
sep_right = { open = "", close = "" }

progress_label = { fg = "#dad6c8", bold = true }
progress_normal = { fg = "#101010" }
progress_error = { fg = "#7e2e23" }

# Permissions
permissions_t = { fg = "#7a8aa6" }
permissions_r = { fg = "#d8a16c" }
permissions_w = { fg = "#c88a77" }
permissions_x = { fg = "#909c6e" }
permissions_s = { fg = "#3c3936" }

[mode]
normal_main = { fg = "#101010", bg = "#83adc3", bold = true }
normal_alt = { fg = "#dad6c8", bg = "#585855" }

select_main = { fg = "#101010", bg = "#b8aed3", bold = true }
select_alt = { fg = "#dad6c8", bg = "#585855" }

unset_main = { fg = "#101010", bg = "#5c1e68", bold = true }
unset_alt = { fg = "#dad6c8", bg = "#585855" }

[select]
border = { fg = "#7db7cc" }
active = { fg = "#dad6c8", bg = "#28505f" }
inactive = { fg = "#dad6c8" }

[input]
border = { fg = "#7db7cc" }
title = {}
value = { fg = "#b8aed3" }
selected = { bg = "#28505f" }

[completion]
border = { fg = "#7db7cc" }
active = { fg = "#dad6c8", bg = "#28505f" }
inactive = { fg = "#dad6c8" }

[tasks]
border = { fg = "#7db7cc" }
title = {}
hovered = { fg = "#dad6c8", bg = "#28505f" }

[which]
cols = 3
mask = { bg = "#101010" }
cand = { fg = "#83adc3" }
rest = { fg = "#7a8aa6" }
desc = { fg = "#b8aed3" }
separator = "  "
separator_style = { fg = "#7a7a7a" }

[notify]
title_info = { fg = "#7db7cc" }
title_warn = { fg = "#d8a16c" }
title_error = { fg = "#7e2e23" }

[help]
on = { fg = "#909c6e" }
run = { fg = "#b8aed3" }
hovered = { bg = "#28505f" }
footer = { fg = "#dad6c8", bg = "#101010" }

[filetype]
rules = [
  # Media
  { mime = "{audio,video,image}/*", fg = "#b8aed3" },

  # Archives
  { mime = "application/*zip", fg = "#7e2e23" },
  { mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#7e2e23" },

  # Documents
  { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#83adc3" },

  # Special files
  { name = "*", is = "link", fg = "#c88a77" },
  { name = "*/", is = "link", fg = "#c88a77" },
  { name = "*", is = "orphan", bg = "#7e2e23" },
  { name = "*", is = "exec", fg = "#909c6e" },

  # Fallback
  { name = "*/", fg = "#7a8aa6" },
]
