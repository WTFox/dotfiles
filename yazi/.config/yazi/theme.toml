[filetype]
rules = [
  # Media
  { mime = "{audio,video,image}/*", fg = "#c6b6ee" },

  # Archives
  { mime = "application/*zip", fg = "#902020" },
  { mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#902020" },

  # Documents
  { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#8fbfdc" },

  # Special files
  { name = "*", is = "link", fg = "#d98870" },
  { name = "*/", is = "link", fg = "#d98870" },
  { name = "*", is = "orphan", bg = "#902020" },
  { name = "*", is = "exec", fg = "#99ad6a" },

  # Fallback
  { name = "*/", fg = "#8197bf" },
]
