[mgr]
show_hidden = true

[opener]
play = [
  { run = '/Applications/IINA.app/Contents/MacOS/IINA "$0"', orphan = true, for = "macos" },
  { run = '"C:\Program Files\mpv.exe" %*', orphan = true, for = "windows" },
]

[theme]
# Color consistency with fzf and wezterm
[theme.manager]
cwd = { fg = "#83adc3" }
hovered = { fg = "#101010", bg = "#d8a16c" }
preview_hovered = { fg = "#101010", bg = "#d8a16c" }

[theme.status]
separator_open = ""
separator_close = ""

[theme.select]
border = { fg = "#83adc3" }
active = { fg = "#101010", bg = "#d8a16c" }
inactive = { fg = "#dddddd" }

[theme.input]
border = { fg = "#83adc3" }
title = { fg = "#83adc3" }
value = { fg = "#dddddd" }
selected = { fg = "#101010", bg = "#d8a16c" }

[theme.completion]
border = { fg = "#83adc3" }
active = { fg = "#101010", bg = "#d8a16c" }
inactive = { fg = "#dddddd" }

[theme.tasks]
border = { fg = "#83adc3" }
title = { fg = "#83adc3" }
hovered = { fg = "#101010", bg = "#d8a16c" }

[theme.which]
rest = { fg = "#dddddd" }
cand = { fg = "#d8a16c" }
desc = { fg = "#83adc3" }
separator = "  "

[theme.help]
on = { fg = "#d8a16c" }
exec = { fg = "#83adc3" }
desc = { fg = "#dddddd" }
hovered = { fg = "#101010", bg = "#d8a16c" }
footer = { fg = "#dddddd", bg = "#101010" }

[theme.filetype]
rules = [
  { mime = "image/*", fg = "#d8a16c" },
  { mime = "video/*", fg = "#83adc3" },
  { mime = "audio/*", fg = "#c88a77" },
  { mime = "application/zip", fg = "#d8a16c" },
  { mime = "application/gzip", fg = "#d8a16c" },
  { mime = "application/x-tar", fg = "#d8a16c" },
  { mime = "application/x-bzip", fg = "#d8a16c" },
  { mime = "application/x-bzip2", fg = "#d8a16c" },
  { mime = "application/x-7z-compressed", fg = "#d8a16c" },
  { mime = "application/x-rar", fg = "#d8a16c" },
  { name = "*", is = "dir", fg = "#83adc3" },
  { name = "*", is = "exec", fg = "#c88a77" },
  { name = "*/", fg = "#83adc3" },
]

[plugin]
# https://github.com/Ape/mediainfo.yazi
# requires mediainfo and ffmpeg-thumbnailer
prepend_previewers = [
  { mime = "{image,audio,video}/*", run = "mediainfo" },
  { mime = "application/x-subrip", run = "mediainfo" },
]
